<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/main.css">
    <title>마이 페이지</title>
</head>
<body>
<!-- Navbar Inclusion -->
<div th:replace="~{nav.html :: navbar}"></div>

<!-- Page Title -->
<h4>마이 페이지</h4>

<!-- Display Authenticated User -->
<span sec:authentication="principal.username">로그인된 사용자</span>

<!-- Display Full Principal Object (For Debugging) -->
<div sec:authentication="principal"></div>

<!-- Role-Based Content -->
<div sec:authorize="hasAuthority('일반유저')">
    <h4>이 유저는 일반유저 권한임</h4>
</div>

<!-- Logout Link for Authenticated Users -->
<div sec:authorize="isAuthenticated()">
    <a href="/logout">로그아웃</a>
</div>
</body>
</html>
